<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <!-- (Input) Checkout issue 1 on Github -->
                <input type="text" id="autocomplete" placeholder="Search City" class="searchBar">
            </div>
        </header>
        <main>
            <section class="location">
                <!-- (Date) Checkout issue 2 on Github -->
                <div>
                    <p class="date">September 10, 2021</p>
                    <!-- (Name) Checkout issue 3 on Github -->
                    <p class="city">Kraków</p>
                </div>
                <img class="localizationIcon" src="../assets/localization_icon.svg">
            </section>
            <div class="stats">
                <!-- (SVG) -->
                <img class="smile" src="../assets/nightSunny.svg" height="350px" width="350px">
                <!-- (Temp) -->
                <p class="temp">26˚</p>
                <!-- (Status) -->
                <p class="status">Sunny</p>
            </div>
        </main>
    </div>
    <script src="enginer.js"></script>
</body>
</html>
